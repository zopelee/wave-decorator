  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="bower_components/wavesurfer.js/example/css/style.css" />
    <link rel="stylesheet" href="bower_components/wavesurfer.js/example/css/ribbon.css" />

    <script src="bower_components/pixi.js/bin/pixi.min.js"></script>
    <script src="bower_components/wavesurfer.js/dist/wavesurfer.min.js"></script>
    <script src="src/drawer.canvas.pixi.js"></script>

    <!-- regions plugin -->

    <script src="wavesurfer_example/main.js"></script>
    <script src="wavesurfer_example/trivia.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li><a href="?fill">Fill</a></li>
          <li><a href="?scroll">Scroll</a></li>
        </ul>

        <h1 itemprop="name">&nbsp;</h1>
      </div>

      <div id="demo">
        <div id="waveform">
          <div class="progress progress-striped active" id="progress-bar">
            <div class="progress-bar progress-bar-info"></div>
          </div>

          <!-- Here be the waveform -->
        </div>

        <div class="controls">
          <button class="btn btn-primary" data-action="back">
            <i class="glyphicon glyphicon-step-backward"></i>
            Backward
          </button>

          <button class="btn btn-primary" data-action="play">
            <i class="glyphicon glyphicon-play"></i>
            Play
            /
            <i class="glyphicon glyphicon-pause"></i>
            Pause
          </button>

          <button class="btn btn-primary" data-action="forth">
            <i class="glyphicon glyphicon-step-forward"></i>
            Forward
          </button>

          <button class="btn btn-primary" data-action="toggle-mute">
            <i class="glyphicon glyphicon-volume-off"></i>
            Toggle Mute
          </button>
        </div>
      </div>

      <p class="lead pull-center" id="drop">
        Drag'n'drop your favorite
        <i class="glyphicon glyphicon-music"></i>-file
        here!
      </p>

      <div class="footer row">

        </div>

          <noindex>
